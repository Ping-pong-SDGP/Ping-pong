<html lang="ja">
<head>
  <title>商品の登録画面</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand">在庫管理システム</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a href="host.html">ホーム</a></li>
              <li><a href="product-list.html">商品在庫一覧</a></li>
              <li><a href="controled.html">操作履歴</a></li>
          </ul>
      <a class="btn-style" href="index.html"><button class="logout-btn">　ログアウト　</button></a>
      </div>
  </nav>
  <div class="wrapper">

    <br><span style="padding-left:20px;">ホーム　＞　商品の登録</spam>

      <br><br><br>
      <h1 style="text-align:center;">商品登録</h1>
      <div class="add-user-form">
        <form action="product-confirm.html" method="" class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">商品ID</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="product-id" class="form-control" placeholder="IDを入力してください">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">商品名</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="product-name" class="form-control" placeholder="商品名を入力してください">
            </div>
            <div class="col-sm-3">
              <p style="font-size:20px;">例：魚肉ソーセージ</p>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">棚番</label>
            </div>
            <div class="col-sm-4">
              <select style="width:300px;height:30px;font-size:20px;">
                <option value="">選択してください</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
              </select>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">商品分類</label>
            </div>
            <div class="col-sm-4">
              <select style="width:300px;height:30px;font-size:20px;">
                <option value="">選択してください</option>
                <option value="">合</option>
                <option value="">法</option>
                <option value="">name</option>
                <option value="">name</option>
              </select>
            </div>
          </div>
          <br><br><br>

          <input type="submit" value="　登　録　" class="btn btn-primary">
          <input type="hidden" name="product-shelf" value="送信される値">
          <input type="hidden" name="product-class" value="送信される値">
        </form>
      </div>

  </div>



</body>
</html>
