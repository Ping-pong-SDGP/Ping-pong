<head>
  <title>商品の登録画面</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand">在庫管理システム</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a href="host.html">ホーム</a></li>
              <li><a href="product-list.html">商品在庫一覧</a></li>
              <li><a href="controled.html">操作履歴</a></li>
          </ul>
      <a class="btn-style" href="index.html"><button class="logout-btn">　ログアウト　</button></a>
      </div>
  </nav>
  <div class="wrapper">

    <br><sapn style="padding-left:20px;">ホーム　＞　在庫の管理　＞　在庫の編集</span>

      <br><br><br>
      <h1 style="text-align:center;">在庫編集</h1>
      <div class="add-user-form">
        <form action="updatePro-confirm.html" method="" class="form-group">
          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">商品ID</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="up-id" value="前ページのup_id" class="form-control" placeholder="IDを入力してください">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">商品名</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="up-name" value="前ページのup_name" class="form-control" placeholder="商品名を入力してください">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">数量</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="up-stock" value="前ページのup_stock" class="form-control" placeholder="商品名を入力してください">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">単価</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="up-stock" value="前ページのup_price" class="form-control" placeholder="単価を入力してください">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">商品分類</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="up-class" value="前ページのup_class" class="form-control" placeholder="商品分類を入力してください">
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-2">
              <label style="font-size:20px;">棚番</label>
            </div>
            <div class="col-sm-4">
              <input type="text" name="up-shelf" value="前ページのup_shelf" class="form-control" placeholder="棚番を入力してください">
            </div>
          </div>
          <br><br><br>

          <input type="submit" value="　登　録　" class="btn btn-primary">
          <input type="hidden" name="up_id" value="上のaaaと同じ値がいる">
          <input type="hidden" name="up_name" value="上のaaaと同じ値がいる">
          <input type="hidden" name="up_stock" value="上のaaaと同じ値がいる">
          <input type="hidden" name="up_class" value="上のaaaと同じ値がいる">
          <input type="hidden" name="up_shelf" value="上のaaaと同じ値がいる">
        </form>
      </div>

  </div>



</body>
</html>
